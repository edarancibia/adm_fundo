<div th:include="header.html" th:remove="tag"></div>

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                  <div class="panel-title">Hola,<strong><p th:text="${username}"></p></strong> por favor selecciona tu establecimiento </div>
                   
              </div> 

              <div style="padding-top:30px" class="panel-body" >

              <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
              
              
                  
                  
                  <form class="form-horizontal" th:action="@{/animales/list}" method="GET">
                      <div class="form-group">
                          <div class="cols-sm-10">
                              <div class="input-group col-sm-12">
                                <select class="form-control" id="cboEstabs" name="cboEstabs">
                                    <option value="">Selecciona</option>
                                    <option th:each="estab : ${estabs}"
                                            th:value="${estab.idestablecimiento}"
                                            th:text="${estab.descripcion}"></option>
                                </select>
                              </div>
                          </div>
                      </div>
                      
                      <div class="form-group">
                          <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-invitacion">
                              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Seleccionar
                          </button>
                      </div>  
                  </form>
                  
              
          </div>
   </div>
  </div>
</body>
</html>
